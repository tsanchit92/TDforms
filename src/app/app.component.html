<div class="container-fluid">
  <h1>
    Boot Camp Enrollment Form
  </h1>
  <div class="alert alert-danger" *ngIf="errorMsg">
    {{errorMsg}}
  </div>
  <form  #userForm="ngForm" *ngIf="!submitted">


    <div class="form-group">
      <label>Name</label>
      <input type="text" required  [class.is-invalid]= "name.invalid && name.touched"  #name="ngModel" class="form-control" name = "username" [(ngModel)]="userModel.name">
      <small class="text-danger" [class.d-none]="name.valid || name.untouched">Name is Required</small>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" name = "email" [(ngModel)]="userModel.email">
    </div>

    <div class="form-group">
      <label>Phone</label>
      <input type="tel"   #phone="ngModel" pattern="^\d{10}$"  required
       [class.is-invalid]="phone.invalid && phone.touched" class="form-control"
       name = "phone" [(ngModel)]="userModel.phone" >
      <div *ngIf="phone.errors && (phone.touched || phone.invalid)">
          <small class="text-danger"  *ngIf="phone.errors?.['required']">Phone no is required</small>
          <small class="text-danger"  *ngIf="phone.errors?.['pattern']">Phone no should be of 10 digit</small>
      </div>
    </div>

    <div class="form-group">
      <select (blur)="validateTopic(topic.value)" (change)="validateTopic(topic.value)" required #topic="ngModel" [class.is-invalid]="topicHasError || topic.touched" class="custome-select" name = "topic" [(ngModel)]="userModel.topic">
        <option value="default">I am intrested in</option>
        <option *ngFor="let topic of topics">{{topic}}</option>
      </select>
      <small class="text-danger" [class.d-none]="!topicHasError|| topic.untouched" >Please slect a required topic</small>
    </div>

    <div class="mb-3">
      <label>Time Prefference</label>
      <div class="form-check">
        <input class="form-check-input" [(ngModel)]="userModel.timePreference" type="radio" name="timePreference" value="morning">
        <label class="form-check-label">Morning (9AM - 12Pm)</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" [(ngModel)]="userModel.timePreference" type="radio" name="timePreference" value="evening">
        <label class="form-check-label">Evening (5Pm - 8Pm)</label>
      </div>

    </div>
    <div class="from-check mb-3">
      <input class="form-check-input"  name = "subscribe" [(ngModel)]="userModel.subscribe" type="checkbox"  >
      <label class="form-check-label">
        Send me promotional offers
      </label>
    </div>
    <button (click)="onSubmit()" [disabled]="userForm.form.invalid || topicHasError" class="btn btn-primary" type="submit">Submit</button>

  </form>
</div>
